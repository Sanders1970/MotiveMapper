# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# IMPORTANT: For this file to work, you must create the following secrets
# in Google Cloud Secret Manager. The name of the secret must be an exact match.
# - NEXT_PUBLIC_FIREBASE_API_KEY
# - NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
# - NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
# - NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
# - NEXT_PUBLIC_FIREBASE_APP_ID

buildConfig:
  buildCommand: npm run build
  environmentVariables:
    # This uses the ID of the hosting project, which is automatically available.
    NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
  secrets:
    - secret: NEXT_PUBLIC_FIREBASE_API_KEY
    - secret: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    - secret: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    - secret: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    - secret: NEXT_PUBLIC_FIREBASE_APP_ID
runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
  environmentVariables:
    # This uses the ID of the hosting project, which is automatically available.
    NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
  secrets:
    - secret: NEXT_PUBLIC_FIREBASE_API_KEY
    - secret: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    - secret: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    - secret: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    - secret: NEXT_PUBLIC_FIREBASE_APP_ID
